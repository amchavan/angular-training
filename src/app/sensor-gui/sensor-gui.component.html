

<div id="div-ctl" class="cls-ctl">
    <label>Active</label> 
    <input #knob checked id="knob" type="checkbox" (click)="click()"/>
</div>
<div id="div-date" class="cls-data">Current datetime {{ sensorData.timestamp | date:'yyyy-MM-dd HH:mm:ss'}}</div>
<div id="div-temp" class="cls-data">Current temperature {{sensorData.temperature  | number:'1.2-2' }}</div>
<div id="div-avg" class="cls-data">Average temperature (last 5 sec) {{sensorData.averageTemp | number:'1.2-2' }}</div>
