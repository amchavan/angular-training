<div>
    <ul class=object>
        <li *ngFor="let detailDescriptor of organizationDetailDescriptors">
            <span class="detail-name">  {{ detailDescriptor.detailLabel ? detailDescriptor.detailLabel : detailDescriptor.detailName }}                      </span>
            <span class="detail-value"> {{ organizationDetails[ detailDescriptor.detailName ] }} </span>
        </li>
    </ul>
</div>
