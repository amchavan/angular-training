<div>
    <table class="organizations-table">
        <thead>
            <tr>
                <th>Avatar</th>
                <th>ID</th>
                <th>Organization</th>
                <th>Description</th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let organization of organizations" [ngClass]="{'description-row': organization.description }">
                <td>  <img src="{{organization.avatar_url}}" width="16" height="16"> </td>
                <td>  {{ organization.id }} </td>
                <td>  <a href="{{ organization.url }}"> {{ organization.login }}</a> </td>
                <td> {{ organization.description }} </td>
            </tr>
        </tbody>
    </table>
</div>
