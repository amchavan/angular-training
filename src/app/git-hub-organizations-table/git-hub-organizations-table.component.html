<div>
    <table class="organizations-table">
        <thead>
        <tr>
            <th>ID</th>
            <th>Login</th>
            <th>URL</th>
            <th>Description</th>
        </tr>
        </thead>
        <tbody>
            <tr *ngFor="let organization of organizations">
                <td> {{ organization.id }} </td>
                <td> {{ organization.login }} </td>
                <td> {{ organization.url }} </td>
                <td> {{ organization.description }} </td>
            </tr>
        </tbody>
    </table>
</div>
