
<table class='table'>
    <thead>
      <tr>
        <th>ID</th>
        <th>avatar</th>
        <th>Name</th>
        <th>User Link</th>
        <th>description</th>
        
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let user of allUsers;" [ngClass]="{'description-row': true }">
        <td>{{user.id}}</td>
        <td><img src ="{{user.avatar_url}}" width="40" height="40"></td>
        <td>{{user.login}}</td>
        <td>{{user.url}}</td>
        <td>{{user.description}}</td>
        
      </tr>
    </tbody>
  </table>

  <div>
    <span>
        <button class="paginate-button" (click)="previous()"> PREVIOUS </button>
    </span>
    <span> {{ currentPage }} </span>
    <span>
        <button class="paginate-button" (click)="next()"> NEXT </button>
    </span>
</div>
