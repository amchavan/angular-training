<div>
    <span>
        <label>
            <span>Page size</span>
            &nbsp;
            <select (change)="newNumber($event)">
                <option *ngFor="let possibleNumber of possibleNumbers"
                        [value]="possibleNumber"
                        [selected]="possibleNumber == selectedNumber">
                    {{ possibleNumber }}
                </option>
            </select>
        </label>
    </span>
</div>
